<!DOCTYPE html>
<html>
<head lang="en">
       <meta charset="UTF-8">
       <title>{% block title %} Pythonidae {% endblock %}</title>
</head>
<body>
    {% block basecontent %}
         <div class="mess">
             {% if messages %}
                {% for message in messages %}
                <p>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
             {% endif %}
        </div>
    {% endblock %}
    {% include "footer.html" %}
</body>
</html>
